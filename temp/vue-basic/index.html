<!doctype html>
<html lang='en'>

<head>
    <title>Vue.js Basic Example</title>
    <meta charset='utf-8'>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id='app'>
        {{ message }}
        <input type='text' v-model='message'>
    </div>
</body>

<script>
    Vue.createApp({
        data() {
            return {
                message: 'Hello Vue!'
            }
        }
    }).mount('#app')
</script>

</html>
